name: angular_application_brick
description: A brick which allows you to create an Angular application
repository: https://github.com/acadevmy/angular-application-brick
version: 0.1.3

environment:
  mason: 0.1.0-dev.57

vars:
  applicationName:
    type: string
    description: The Application Name
    prompt: What is the name of this Angular application?
  prefix:
    type: string
    description: The prefix to apply to generated selectors for the project.
    prompt: What prefix do you want to apply to generated selectors for the application?
    default: app
  port:
    type: number
    description: Port to listen on.
    prompt: Which port do you want to use for this application?
    default: 4000
